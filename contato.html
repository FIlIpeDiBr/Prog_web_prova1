<!DOCTYPE html>

<html>
  <head>
    <title>Ursinhos Carinhosos</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
      <script>
          var x = "";
          function getLocation() {
            if (navigator.geolocation) {
              navigator.geolocation.getCurrentPosition(showPosition);
            } else {
              x = "O seu navegador não suporta Geolocalização.";
            }
          }
          function showPosition(position) {
            x = position.coords.latitude + ", " + position.coords.longitude;
          }
          function regContato()
            {
                localStorage.setItem(nome.value, email.value + "; " + telefone.value + "; " + assunto.value + "; " + mensagem.value + "; " + x);
            }
        </script>
  </head>
  <body>
    <header>
      <h1>Ursinhos Carinhosos</h1>
    </header>
    <nav class="navbar">
      <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="Produtos.html"><i class="fa fa-fw fa-search"></i> Produtos</a>
      <a href="cadastro.html"><i class="fa fa-fw fa-user"></i> Cadastro</a>
      <a href="#"><i class="fa fa-fw fa-envelope"></i> Contato</a>
    </nav>
    <nav class="form">
      <div class="localiza">
        <label for="loca"> Habilitar localização: </label>
        <button id="loca" class="local" onclick="getLocation()">Local</button>
      </div>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
        <label for="email">Email:</label>
        <input type="email" id="email" />
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" />
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto"/>
        <label for="mensagem">Mensagem:</label>
        <input type="text" id="mensagem" />
        <button onclick="regContato()">Enviar</button>
      </form>
    </nav>
    <footer>
      <div class="end">
        <i class="fa fa-globe"> Armindo Auzier, 415</i>
        <p>Itacoatiara-Amazonas</p>
      </div>
    </footer>
  </body>
</html>
